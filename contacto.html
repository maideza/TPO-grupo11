<header class="title">

    <main>
        <h2>Formulario de Contacto</h2>
        <form action="./show_data.html">
            <label for="txtNombre">Nombre:</label>
            <input type="text" name="txtNombre" id="txtNombre" placeholder="Escriba su Nombre">
            <br>
            <label for="txtApellido">Apellido:</label>
            <input type="text" name="txtApellido" placeholder="Escriba su Apellido">
            <br>
            <label for="txtGénero">Género:</label>
            <input type="radio" name="txtGénero"id="txtGénero" value="Hombre">
            Hombre
            <input type="radio" name="txtGénero"id="txtGénero" value="Mujer"> 
            Mujer
            <br>
            <label for="txtEdad">Edad:    </label>
            <input type="number" name="txtEdad" id="txtEdad" min="0" max="100">
            <br>
            <label for="txtEmail">Mail:   </label>
            <input type="email"name="txtEmail" id="txtEmail" placeholder="Escriba su email"> 
            <br>
            <label for="txtTeléfono">Teléfono:</label>
            <input type="number"name="txtTeléfono" id="txtTeléfono" placeholder="Escriba su teléfono"> 
            <br>
            <label for="">Comentario</label>
            <br>
            <textarea type="text" name="txtComentario" id="txtComentario" rows="5" cols="50"></textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>

    <br>
    </main>    
</header>
